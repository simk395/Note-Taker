<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker</a>
    <div class="icons">
      <a href="/"><i class="fas fa-home text-light pr-2"></i></a> 
    </div>
  </nav>
  <div class="container">
    <div class="row flex-md-row-reverse">

      <div class="col-md-12">

        <div class="input-group input-group-lg mb-3 mt-3">
          <input id="noteTitle" type="text" class="form-control pt-1 pb-1" placeholder="Note Title" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <textarea id="noteText" rows="15" placeholder="Note Text" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="mt-3">
          <button type="button" class="btn btn-outline-success save-note"><i class="fas fa-save pr-2"></i>Save</button>
          <button type="button" class="btn btn-outline-warning cancel-note ml-2"><i class="fas fa-eraser pr-2"></i>Cancel</button>
          <a href="/pastnotes" role="button" class="btn btn-outline-warning cancel-note ml-2"><i class="fas fa-folder-open pr-2"></i>All Notes</a>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <script>
    $(".save-note").on("click", function(event) {
    event.preventDefault();
    var id = "id" + Math.random().toString(16).slice(2)

    var newNote = {
      id: id,
      noteTitle: $("#noteTitle").val().trim(),
      CreatedAt: new Date().toLocaleDateString(),
      noteText: $("#noteText").val().trim()
    };
    $.post("/api/notes", newNote,
      function(data) {
        console.log(data);
        if (data) {
          console.log("Yay! Your note has been saved.");
        } else {
          console.log("Oops, did you forget to type your note?");
        }
        // Clear the form when submitting
        $("#noteTitle").val("");
        $("#noteText").val("");
      });
  });

  $(".cancel-note").on("click", function(event) {
      $("#noteTitle").val("");
      $("#noteText").val("");
  })
  </script>
</body>

</html>
